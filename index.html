<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fatah | Student Registration</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>
  
<div class="container">
  <form action="/insertstudentdata.php" method="post" id="signupform">
    <div class="row">
      <h4>Account</h4>
      <div class="input-group">
        <input type="text" placeholder="First Name" name="firstname" id="firstname" required/>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Middle Name" name="middlename" required/>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Last Name" name="lastname" id="lastname" required/>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email Address" name="email" required/>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Phone" name="phone" id="number" maxlength="10"  required/>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Date of Birth</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="DD" name="dd" maxlength="2" required/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM" name="mm" maxlength="2" required/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="YYYY" name="yyyy" maxlength="4" required/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" id="gender-male" required/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
    <div class="row">
        <h4>Education</h4>
        <div class="input-group">
            <input type="text" placeholder="Courses / Certification" name="courses" required/>
            <div class="col-half" style="margin-top: 10px;">
                <input type="number" step="0.01" placeholder="SPI Sem 3" min="1" max="10" name="sem3" required/>
            </div>
            <div class="col-half" style="margin-top: 10px;">
                <input type="number" step="0.01" placeholder="SPI Sem 4" min="1" max="10" name="sem4" required/>
            </div>
        </div>
        <h4>Key Skills</h4>
        <div class="col-half skills">
            <div class="input-group">
                <input type="checkbox" id="communication" name="communication" value="Communication Skills"/>
                <label for="communication">Communication Skills</label>
                <input type="checkbox" id="verbal" name="verbal" value="Verbal English"/>
                <label for="verbal">Verbal English</label>
                <input type="checkbox" id="written" name="written" value="Written English"/>
                <label for="written">Written English</label>
                <input type="checkbox" id="data_research" name="data_research" value="Data Research"/>
                <label for="data_research">Data Research</label>
                <input type="checkbox" id="confidence" name="confidence" value="Confidence"/>
                <label for="confidence">Confidence</label>
                <input type="checkbox" id="teamwork" name="teamwork" value="Teamwork"/>
                <label for="teamwork">Teamwork</label>
            </div>
        </div>
        <div class="col-half skills">
            <div class="input-group">    
                <input type="checkbox" id="leadership" name="leadership" value="Leadership"/>
                <label for="leadership">Leadership</label>
                <input type="checkbox" id="problemsolving" name="problemsolving" value="Problem Solving"/>
                <label for="problemsolving">Problem Solving</label>
                <input type="checkbox" id="decision" name="decision" value="Desicion Making"/>
                <label for="decision">Desicion Making</label>
                <input type="checkbox" id="time" name="time" value="Time Management"/>
                <label for="time">Time Management</label>
                <input type="checkbox" id="responsibility" name="responsibility" value="Accepting Responsibilties"/>
                <label for="responsibility">Accepting Responsibilties</label>
                <input type="checkbox" id="project" name="project" value="Project Management"/>
                <label for="project">Project Management</label>
            </div>
        </div>
        <h4>Do you want to pursue further studies?</h4>
        <div class="input-group">
          <input type="radio" name="future-plan" value="yes" id="future-yes" required/>
          <label for="future-yes">Yes</label>
          <input type="radio" name="future-plan" value="no" id="future-no"/>
          <label for="future-no">No</label>
        </div>
    </div>
    <div class="row">
      <h4>Terms and Conditions</h4>
      <div class="input-group">
        <input type="checkbox" id="terms" required/>
        <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
      </div>
    </div>
    <div class="row">
        <input type="hidden" name="userid" id="userid" />
        <input type="submit" name="Submit">
    </div> 
    
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
