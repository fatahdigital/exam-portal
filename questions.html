<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/qstyle.css">
  
</head>

<body>
  
<div class="container">
    <img src="img/logo.jpg" width="250px" height="100px" class="logo"/>
    
    <form id="questions">
    
        <div class="row">
        
            <div class="input-group">
            
                <input type="text" name="studentid" placeholder="Your ID">
                
            </div>
            
        </div>
        <div class="row">
            <h4>Questions</h4>
            <p>1. It was calculated that 75 men could complete a piece of work in 20 days. When work was scheduled to commence, it was found necessary to send 25 men to another project. How much longer will it take to complete the work?</p>
            <div class="input-group">
                <input type="radio" name="1" value="30">a.) 30<br>
                <input type="radio" name="1" value="40">b.) 40<br>
                <input type="radio" name="1" value="20">c.) 20<br>
                <input type="radio" name="1" value="None">d.) None
            </div>
        </div>
        
    </form>
    
</div>
</body>
</html>
